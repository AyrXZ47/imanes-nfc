<!DOCTYPE html>
<html lang="es">
<head>
    <title>Acceso Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">游댏 Panel StikerTunning</h2>
        
        {% if error %}
        <div class="bg-red-500/20 text-red-200 p-3 rounded mb-4 text-sm text-center border border-red-500/50">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth/login" method="POST" class="space-y-4">
            <div>
                <label class="text-gray-400 text-sm">Contrase침a Maestra</label>
                <input type="password" name="password" required 
                    class="w-full mt-1 p-3 bg-slate-900 border border-slate-600 rounded text-white focus:ring-2 focus:ring-purple-500 outline-none">
            </div>
            <button id="btnEntrar" type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded transition flex justify-center items-center">
            Entrar
            </button>

            <button id="btnCargando" type="button" disabled class="hidden w-full bg-purple-800 text-gray-300 font-bold py-3 rounded cursor-wait flex justify-center items-center gap-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
                Verificando...
            </button>
        </form>
    </div>

<script>
    const form = document.querySelector('form');
    const btnEntrar = document.getElementById('btnEntrar');
    const btnCargando = document.getElementById('btnCargando');

    form.addEventListener('submit', function() {
        // Ocultar bot칩n normal, mostrar spinner
        btnEntrar.classList.add('hidden');
        btnCargando.classList.remove('hidden');
        
        // El backend tardar치 2 segundos si falla, as칤 que la animaci칩n durar치 eso
    });
</script>

</body>
</html>
